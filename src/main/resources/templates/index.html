<div class="zu-global-notify" id="zh-global-message" style="display:none">
    <div class="zg-wrap">
        <div class="zu-global-nitify-inner">
            <a class="zu-global-notify-close" href="javascript:;" title="关闭" name="close">x</a>
            <span class="zu-global-notify-icon"></span>
            <span class="zu-global-notify-msg"></span>
        </div>
    </div>
</div>
<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <input type="hidden" id="is-topstory">
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置</a></span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list"
                 data-widget="navigable"
                 data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
                <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button"
                   style="display:none"></a>


                <div id="js-home-feed-list" class="zh-general-list topstory clearfix"
                     data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}"
                     data-delayed="true" data-za-module="TopStoryFeedList">

                    <div th:each="ov:${ovs}"
                         th:with="question=${ov.get('question')},user=${ov.get('user')}"
                         class="feed-item folding feed-item-hook feed-item-1
                        " feed-item-p="" data-type="p" id="feed-1" data-za-module="FeedItem" data-za-index="">

                        <meta itemprop="ZReactor" data-id="113477"
                              data-meta="{&quot;source_type&quot;: &quot;promotion_article&quot;, &quot;voteups&quot;: 1082, &quot;comments&quot;: 100, &quot;source&quot;: []}">
                        <div class="feed-item-inner">
                            <div class="avatar">
                                <a th:title="${question.title}" data-tip="p$t$zhao-yong-feng"
                                   class="zm-item-link-avatar" target="_blank"
                                   href="https://nowcoder.com/people/zhao-yong-feng">
                                    <img th:src="@{${user.headUrl}}"
                                         class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-source" data-za-module="FeedSource">热门文章</div>
                                <div class="feed-content" data-za-module="PostItem">
                                    <meta itemprop="post-id" content="113477">
                                    <meta itemprop="post-url-token" content="19831487">
                                    <h2 class="feed-title">
                                        <a th:text="${question.title}" target="_blank" class="post-link"
                                           href="http://zhuanlan.zhihu.com/p/19831487">title</a></h2>
                                    <div class="entry-body post-body js-collapse-body">
                                        <div class="zm-item-vote">
                                            <a th:text="${question.commentCount}"
                                               class="zm-item-vote-count js-expand js-vote-count" href="#"
                                               data-bind-votecount="">commentCount</a></div>
                                        <div class="author-info">
                                            <a th:text="${user.name}"
                                               th:href="@{'/user/'+${user.id}}"
                                               data-th-tip="p$t$zhao-yong-feng" class="name">username </a>
                                        </div>

                                        <div class="post-content" data-author-name="赵永峰"
                                             data-entry-url="http://zhuanlan.zhihu.com/p/19831487">
                                                <textarea class="content hidden">
                                                    隐藏文本
                                                </textarea>
                                            <div th:text="${question.content}"
                                                 class="zh-summary summary clearfix">
                                                question_content
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta meta clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a th:text="${#dates.format(question.createdDate, 'yyyy-MM-dd')}"
                                                   data-follow="c:link" class="zg-follow meta-item" href="#"
                                                   id="cl-2180">
                                                    <i class="z-icon-follow"></i>createdDate</a>
                                                <a th:text="${question.commentCount}"
                                                   href="#" class="meta-item toggle-comment js-toggleCommentBox">
                                                    <i class="z-icon-comment"></i>commentCount</a>

                                            </div>
                                        </div>
                                        <a href="#" class="ignore zu-autohide" name="dislike" data-tip="s$b$不感兴趣"></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="undo-dislike-options" data-item_id="1">此内容将不会在动态中再次显示
                            <span class="zg-bull">•</span>
                            <a href="#" class="meta-item revert">撤销</a>
                            <a href="#" class="ignore zu-autohide close"></a>
                        </div>

                    </div>


                    <a href="javascript:;" id="zh-load-more" data-method="next"
                       class="zg-btn-white zg-r3px zu-button-more" style="">更多</a></div>
            </div>
        </div>
    </div>
</div>
<div th:include="footer"></div>
